<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cennik</title>
</head>
<body>
<h1>Cennik</h1>
<form th:action="@{/pricelist/save}" th:object="${priceListWrapper}" method="post">
    <table>
        <thead>
        <tr>
            <th>Usługa</th>
            <th>Cena</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="price : ${prices}">
            <td th:text="${price.serviceType.label}"></td>
            <td>
                <input type="number" step="0.01" min="0" th:name="|prices[${priceStat.index}].amount|" th:value="${price.amount}" />
                <input type="hidden" th:name="|prices[${priceStat.index}].id|" th:value="${price.id}" />
                <input type="hidden" th:name="|prices[${priceStat.index}].serviceType|" th:value="${price.serviceType}" />
            </td>
        </tr>
        </tbody>
    </table>
    <button type="submit">Zapisz zmiany</button>
    <a href="/" th:href="@{/}">Wróć do strony głównej</a>
</form>
</body>
</html>
